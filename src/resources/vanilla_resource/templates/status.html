<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Liteyuki Status</title>
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="./css/status.css">
    <link rel="stylesheet" href="./css/fonts.css">

</head>

<body>
    <template id="bot-template">
        <div class="info-box bot-info" style="justify-content: space-between;">
            <div class="bot-icon" style="text-align:start;">
                <img class="bot-icon-img" src="" alt="bot-icon">
            </div>
            <div class="bot-detail">
                <div class="bot-name" style="text-align:start">
                    TriM-Liteyuki
                </div>
                <hr>
                <div class="bot-icon-tags">
                    <!-- <div style="text-align:start; width: 10px;"> <img src="./img/empty.png"></div> -->
                    <div class="bot-tags">
                        <!--                tag span-->
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="device-info">
        <div class="device-info">
            <div class="device-chart">
            </div>
            <div class="device-tags">
            </div>
        </div>
    </template>

    <div class="data-storage" id="data">{{ data | tojson }}</div>
    <div class="info-box" id="hardware-info"></div>
    <div class="info-box" id="disk-info"></div>
    <div class="info-box" id="motto-info">
        <div id="motto-text"></div>
        <div id="motto-from"></div>
    </div>
    <div class="info-box" id="addition-info"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <!-- <script src="./js/motto.js"></script> -->
    <script src="./js/card.js"></script>
    <script src="./js/status.js"></script>
</body>

</html>
